AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'books-serverless

  Sample SAM Template for books-serverless

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 128
Resources:
  getAllBooks:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: getAllBooks
      Handler: books.App::handleRequest
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        lambdaGetAllBooks:
          Type: Api
          Properties:
            Path: /api/v1/books
            Method: GET
    Metadata:
      SamResourceId: getAllBooks
Outputs:
  BooksApi:
    Description: API Gateway endpoint URL for Prod stage for Books function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/v1/
  getAllBooksFunction:
    Description: getAllBooks Lambda Function ARN
    Value:
      Fn::GetAtt:
      - getAllBooks
      - Arn
  getAllBooksFunctionIamRole:
    Description: Implicit IAM Role created for getAllBooks function
    Value:
      Fn::GetAtt:
      - getAllBooksRole
      - Arn
