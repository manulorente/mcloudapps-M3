name: serverservice

dev:
  serverservice:
    image: maven:3.9.0-eclipse-temurin-17
    command:
      - mvn
      - quarkus:dev
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    environment:
      QUARKUS_HTTP_HOST: 0.0.0.0
    volumes:
      - /root/.m2
    forward:
      - 8080:8080
      - 5005:5005
      - 35729:35729